<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הרשמת מורה חדש - GradeMaster</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body dir="rtl">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-5">הרשמת מורה חדש</h2>
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="firstName">שם פרטי</label>
                        <input type="text" class="form-control" id="firstName" placeholder="הכנס שם פרטי" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">שם משפחה</label>
                        <input type="text" class="form-control" id="lastName" placeholder="הכנס שם משפחה" required>
                    </div>
                    <div class="form-group">
                        <label for="email">דוא"ל</label>
                        <input type="email" class="form-control" id="email" placeholder="mail" required>
                    </div>
                    <div class="form-group">
                        <label for="password">סיסמה</label>
                        <input type="password" class="form-control" id="password" placeholder="הכנס סיסמה" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">מספר טלפון</label>
                        <input type="phoneNumber" class="form-control" id="phoneNumber" placeholder="phoneNumber" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">הרשמה</button>
                </form>
                <div class="text-center mt-3">
                    <a href="login.html">כבר רשום? לחץ כאן לכניסה</a>
                </div>
            </div>
        </div>
    </div>

    <script src="registration.js"></script> <!-- Link to the external JS file -->
</body>
</html>
