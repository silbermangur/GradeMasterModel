<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מילוי ומעקב נוכחות - GradeMaster</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body dir="rtl">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="Home.html">GradeMaster</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="classes.html">כיתות</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="students.html">סטודנטים</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="grades.html">ציונים</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reports.html">דוחות</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="settings.html">הגדרות</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h2 class="text-center mt-5">מילוי ומעקב נוכחות</h2>
        <form>
            <div class="form-group">
                <label for="classSelect">בחר כיתה</label>
                <select class="form-control" id="classSelect">
                    <option value="class1">כיתה א'</option>
                    <option value="class2">כיתה ב'</option>
                    <option value="class3">כיתה ג'</option>
                </select>
            </div>
            <div id="attendanceList">
                <h4>רשימת סטודנטים</h4>
                <div class="student-entry mb-3">
                    <span>סטודנט 1</span>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="student1">
                        <label class="form-check-label" for="student1">
                            נוכח
                        </label>
                    </div>
                </div>
                <div class="student-entry mb-3">
                    <span>סטודנט 2</span>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="student2">
                        <label class="form-check-label" for="student2">
                            נוכח
                        </label>
                    </div>
                </div>
                <!-- ניתן להוסיף עוד סטודנטים בצורה דומה -->
            </div>
            <button type="submit" class="btn btn-success btn-block mt-4">שמור נוכחות</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
