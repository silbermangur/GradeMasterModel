<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GradeMaster</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/register.css"> <!-- Updated CSS file -->
</head>
<body>
    <div class="register-container">
        <div class="register-header text-center">
            <h2>Register for GradeMaster</h2>
        </div>
        <form id="registrationForm" class="register-form">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Register</button>
            <p class="text-center mt-3">Already registered? <a href="login.html">Log in here</a></p>
        </form>
        <div id="notification" class="notification"></div>
    </div>
  

    <script src="../Js/registration.js"></script> <!-- Link to the external JS file -->
</body>
</html>
