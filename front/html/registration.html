<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register new Page </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="register - container">
        <h2 class="text-center mt-5">Register for GradeMaster</h2>
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="firstName">first name </label>
                        <input type="text" class="form-control" id="firstName" placeholder="first name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">last name </label>
                        <input type="text" class="form-control" id="lastName" placeholder="last name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Passwoed</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your Password" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">phoneNumber</label>
                        <input type="phoneNumber" class="form-control" id="phoneNumber" placeholder="phoneNumber" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Register</button>
                </form>
                <div class="text-center mt-3">
                    <a href="../html/login.html"> Alredy Register? Click here to log In</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../Js/registration.js"></script> <!-- Link to the external JS file -->
</body>
</html>
