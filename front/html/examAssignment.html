    <div class="container">
        <h2 class="text-center mt-5">create new course  </h2>
        <form id="classform">
            <h3>Input for create a Assignment</h3>
            <div class="form-group">
                <label for="numAssignments">Number of Assignments</label>
                <input type="number" class="form-control" id="numAssignments" min="1" placeholder="Enter number of assignments">
                <button type="button" class="btn btn-info mt-2" id="generateAssignmentsBtn">Generate Assignment Fields</button>
            </div>
            <div id="assignmentsContainer"></div>
           
            <h3> Input for create an Exam </h3>
            <div class="form-group">
                <label for="examName">examName</label>
                <input type="text" class="form-control" id="examName" placeholder="enter examName">

                <label for="examDescription">examDescription</label>
                <input type="text" class="form-control" id="examDescription" placeholder="enter examDescription">

                <label for="examDate">examDate</label>
                <input type="datetime-local" class="form-control" id="examDate" placeholder="enter examDate">

                <label for="examWeight">examWeight</label>
                <input type="number" class="form-control" id="examWeight" required min="0" max="1" step=".01" placeholder="enter wight for exam (%)">
            </div>
            <button type="submit" class="btn btn-success btn-block">Save the class</button> 
        </form>
