<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - GradeMaster</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Home.css"> <!-- Custom CSS file -->

</head>
<body>
    <div class="container home-container">
        <div class="row justify-content-center">
            <div class="col-md-2">
                <div class="home-card">
                    <a href="../html/classes.html" class="home-card-link">
                        <div class="home-card-icon">
                            <i class="fas fa-chalkboard-teacher"></i> <!-- Classes Icon -->
                        </div>
                        <div class="home-card-title">
                            Classes
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-md-2">
                <div class="home-card">
                    <a href="../html/grades.html" class="home-card-link">
                        <div class="home-card-icon">
                            <i class="fas fa-graduation-cap"></i> <!-- Grades Icon -->
                        </div>
                        <div class="home-card-title">
                            Grades
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-md-2">
                <div class="home-card">
                    <a href="../html/students.html" class="home-card-link">
                        <div class="home-card-icon">
                            <i class="fas fa-user-graduate"></i> <!-- Students Icon -->
                        </div>
                        <div class="home-card-title">

                        </div>
                    </a>
                </div>
            </div>

                        <div class="home-card-icon">
                            <i class="fas fa-file-alt"></i> <!-- Reports Icon -->
                        </div>
                        <div class="home-card-title">
                            Reports
                        </div>

                </div>

      <div class="logout-container">
        <button id="logoutButton" class="logout-button">Logout</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.clear(); // Clear all items from localStorage
            window.location.href = 'login.html'; // Redirect to login page
        });
    </script>
