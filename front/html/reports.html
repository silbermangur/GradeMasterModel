<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דוחות - GradeMaster</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body dir="rtl">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="Home.html">GradeMaster</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../html/classes.html">Classes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/students.html">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/grades.html">Grades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/reports.html">Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/export_import.html">Export_Import data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/attendance.html">Attendance</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h2 class="text-center mt-5">הפקת דוחות</h2>
        <form>
            <div class="form-group">
                <label for="reportType">בחר סוג דוח</label>
                <select class="form-control" id="reportType">
                    <option value="grades">דוח ציונים</option>
                    <option value="attendance">דוח נוכחות</option>
                    <option value="finalGrades">דוח ציונים סופיים</option>
                </select>
            </div>
            <div class="form-group">
                <label for="classSelect">בחר כיתה</label>
                <select class="form-control" id="classSelect">
                    <option value="class1">כיתה א'</option>
                    <option value="class2">כיתה ב'</option>
                    <option value="class3">כיתה ג'</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dateRange">בחר טווח תאריכים</label>
                <input type="date" class="form-control" id="startDate">
                <input type="date" class="form-control mt-2" id="endDate">
            </div>
            <button type="button" class="btn btn-primary btn-block">הפק דוח</button>
        </form>

        <div id="reportResult" class="mt-5">
            <!-- כאן יוצג הדוח שהופק -->
            <h4 class="text-center">תוצאות הדוח</h4>
            <p class="text-center">כאן יופיעו נתוני הדוח...</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
