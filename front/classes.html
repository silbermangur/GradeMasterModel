<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הגדרת כיתה - GradeMaster</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body dir="rtl">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="Home.html">GradeMaster</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="classes.html">כיתות</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="students.html">סטודנטים</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="grades.html">ציונים</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reports.html">דוחות</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="settings.html">הגדרות</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h2 class="text-center mt-5">הגדרת כיתה חדשה</h2>
        <form>
            <div class="form-group">
                <label for="className">שם הכיתה</label>
                <input type="text" class="form-control" id="className" placeholder="הכנס שם כיתה">
            </div>
            <div class="form-group">
                <label>הוספת סטודנטים</label>
                <div id="studentsList">
                    <div class="student-entry mb-3">
                        <input type="text" class="form-control mb-2" placeholder="שם פרטי">
                        <input type="text" class="form-control mb-2" placeholder="שם משפחה">
                        <input type="text" class="form-control mb-2" placeholder="תעודת זהות">
                    </div>
                </div>
                <button type="button" class="btn btn-info" id="addStudentBtn">הוסף סטודנט</button>
            </div>
            <div class="form-group">
                <label for="assignmentWeight">משקל מטלות</label>
                <input type="number" class="form-control" id="assignmentWeight" placeholder="הכנס משקל מטלות (%)">
            </div>
            <div class="form-group">
                <label for="examWeight">משקל בחינות</label>
                <input type="number" class="form-control" id="examWeight" placeholder="הכנס משקל בחינות (%)">
            </div>
            <div class="form-group">
                <label for="attendanceWeight">משקל נוכחות</label>
                <input type="number" class="form-control" id="attendanceWeight" placeholder="הכנס משקל נוכחות (%)">
            </div>
            <button type="submit" class="btn btn-success btn-block">שמור כיתה</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('addStudentBtn').addEventListener('click', function() {
            const studentEntry = document.createElement('div');
            studentEntry.className = 'student-entry mb-3';
            studentEntry.innerHTML = `
                <input type="text" class="form-control mb-2" placeholder="שם פרטי">
                <input type="text" class="form-control mb-2" placeholder="שם משפחה">
                <input type="text" class="form-control mb-2" placeholder="תעודת זהות">
            `;
            document.getElementById('studentsList').appendChild(studentEntry);
        });
    </script>
</body>
</html>
