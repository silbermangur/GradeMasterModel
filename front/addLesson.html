<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add lesson</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body dir="rtl">
    <div class="container">
        <h2 class="text-center mt-5">add lesson</h2>
        <form id="addLessonForm">
            <div class="form-group">
                <label for="lessonDate">בחר תאריך לשיעור</label>
                <input type="date" class="form-control" id="lessonDate" required>
            </div>
            <div class="form-group">
                <label for="classSelect">בחר קורס</label>
                <select class="form-control" id="classSelect" required>
                    <!-- Courses will be dynamically loaded here -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">שמור תאריך</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="addLesson.js"></script> <!-- Link to the addLesson.js script -->
</body>
</html>
