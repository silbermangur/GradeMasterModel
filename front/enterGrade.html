<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הכנסת ציון - GradeMaster</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body dir="rtl">
    <div class="container">
        <h2 class="text-center mt-5">הכנסת ציון</h2>
        <form id="enterGradeForm">
            <div class="form-group">
                <label for="pointsEarned">הזן ציון</label>
                <input type="number" class="form-control" id="pointsEarned" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">שמור ציון</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="enterGrade.js"></script> <!-- Link to the enterGrade.js script -->
</body>
</html>
